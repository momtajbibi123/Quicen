
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniGenius AI - Fixed</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

    <!-- React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #e0e7ff 100%);
            min-height: 100vh;
            margin: 0;
        }
        .glass-nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        .main-card {
            background: white;
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #2563eb;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .answer-area {
            line-height: 1.8;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Gemini SDK - Loading it more reliably -->
    <script type="module">
        import { GoogleGenAI } from "https://esm.sh/@google/genai@1.2.0";
        window.GeminiLib = GoogleGenAI;
    </script>

    <!-- React App Logic -->
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // আপনার প্রদান করা API Key
        const MY_KEY = "AIzaSyABQr205lx1g4GAVPwGwMMosWRX4XX6zQ4";

        const App = () => {
            const [question, setQuestion] = useState('');
            const [image, setImage] = useState(null);
            const [imageType, setImageType] = useState('');
            const [answer, setAnswer] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);
            const [history, setHistory] = useState([]);
            const [showHistory, setShowHistory] = useState(false);

            const fileInputRef = useRef(null);

            useEffect(() => {
                const interval = setInterval(() => {
                    if (window.lucide) {
                        window.lucide.createIcons();
                        clearInterval(interval);
                    }
                }, 100);
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [answer, isLoading, image, showHistory]);

            const handleImage = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (f) => {
                        setImage(f.target.result);
                        setImageType(file.type);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const askAI = async () => {
                if (!question.trim() && !image) {
                    setError("দয়া করে কিছু লিখুন।");
                    return;
                }

                if (!window.GeminiLib) {
                    setError("লাইব্রেরি লোড হচ্ছে, দয়া করে ৫ সেকেন্ড অপেক্ষা করে আবার চেষ্টা করুন।");
                    return;
                }

                setIsLoading(true);
                setError(null);
                setAnswer('');

                try {
                    // এপিআই কি সরাসরি এখানে পাস করা হচ্ছে
                    const genAI = new window.GeminiLib(MY_KEY);
                    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

                    let result;
                    if (image) {
                        const imgData = { 
                            inlineData: { 
                                data: image.split(',')[1], 
                                mimeType: imageType 
                            } 
                        };
                        result = await model.generateContent([
                            question || "এই ছবিটির বিস্তারিত বর্ণনা দাও।", 
                            imgData
                        ]);
                    } else {
                        result = await model.generateContent(question);
                    }

                    const response = await result.response;
                    const text = response.text();
                    
                    if (!text) throw new Error("এআই কোনো উত্তর দিতে পারেনি।");
                    
                    setAnswer(text);
                    setHistory(prev => [{id: Date.now(), q: question || "Image Analysis", a: text}, ...prev].slice(0, 10));
                    
                } catch (err) {
                    console.error(err);
                    setError("ত্রুটি: " + (err.message.includes("API key") ? "এপিআই কি সঠিক নয় বা এক্সপায়ার হয়েছে।" : err.message));
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen pb-20">
                    <nav className="glass-nav sticky top-0 z-50 p-4 px-6 flex justify-between items-center shadow-sm">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-xl text-white shadow-lg">
                                <i data-lucide="zap"></i>
                            </div>
                            <span className="text-xl font-black text-slate-800 tracking-tight">OmniGenius AI</span>
                        </div>
                        <button onClick={() => setShowHistory(true)} className="p-2 hover:bg-blue-50 rounded-full transition-colors">
                            <i data-lucide="clock" className="text-slate-600"></i>
                        </button>
                    </nav>

                    <main className="max-w-2xl mx-auto p-4 mt-8">
                        <div className="main-card p-6 md:p-8">
                            <textarea 
                                className="w-full min-h-[120px] text-lg outline-none border-none resize-none placeholder:text-slate-300 text-slate-700 bg-transparent"
                                placeholder="এখানে আপনার প্রশ্নটি লিখুন..."
                                value={question}
                                onChange={(e) => setQuestion(e.target.value)}
                            />

                            {image && (
                                <div className="mb-4 relative inline-block">
                                    <img src={image} className="h-32 w-32 rounded-2xl object-cover border-4 border-blue-50 shadow-md" />
                                    <button onClick={() => setImage(null)} className="absolute -top-3 -right-3 bg-red-500 text-white rounded-full p-1 shadow-lg hover:scale-110 transition-transform">
                                        <i data-lucide="x" size="14"></i>
                                    </button>
                                </div>
                            )}

                            <div className="flex items-center justify-between mt-6 pt-6 border-t border-slate-50">
                                <button onClick={() => fileInputRef.current.click()} className="flex items-center gap-2 text-slate-500 hover:text-blue-600 font-bold transition-colors">
                                    <i data-lucide="image"></i>
                                    <span className="hidden sm:inline">ছবি যোগ করুন</span>
                                </button>
                                <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={handleImage} />

                                <button 
                                    onClick={askAI}
                                    disabled={isLoading}
                                    className={`px-8 py-3 rounded-2xl font-bold text-white flex items-center gap-2 transition-all transform active:scale-95 ${isLoading ? 'bg-slate-300' : 'bg-blue-600 hover:bg-blue-700 shadow-xl shadow-blue-200'}`}
                                >
                                    {isLoading ? <div className="loader"></div> : <i data-lucide="sparkles" size="18"></i>}
                                    {isLoading ? "প্রসেসিং..." : "সমাধান দিন"}
                                </button>
                            </div>

                            {error && (
                                <div className="mt-6 p-4 bg-red-50 border border-red-100 text-red-600 rounded-2xl text-sm font-medium flex items-start gap-3 animate-pulse">
                                    <i data-lucide="alert-circle" className="shrink-0" size="18"></i>
                                    <span>{error}</span>
                                </div>
                            )}
                        </div>

                        {answer && (
                            <div className="mt-8 main-card p-8 border border-blue-50 animate-in fade-in slide-in-from-bottom-5 duration-500">
                                <div className="flex items-center gap-2 mb-6 border-b border-slate-50 pb-4">
                                    <div className="w-8 h-8 bg-blue-600 text-white rounded-lg flex items-center justify-center font-bold shadow-md">AI</div>
                                    <span className="text-sm font-black text-slate-400 uppercase tracking-widest">উত্তর</span>
                                </div>
                                <div className="answer-area text-slate-700 whitespace-pre-wrap">
                                    {answer}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* History Sidebar */}
                    {showHistory && (
                        <div className="fixed inset-0 z-[100] flex justify-end">
                            <div className="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" onClick={() => setShowHistory(false)}></div>
                            <div className="relative w-full max-w-sm bg-white h-full shadow-2xl p-6 flex flex-col">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-2xl font-black text-slate-800 tracking-tight">হিস্ট্রি</h2>
                                    <button onClick={() => setShowHistory(false)} className="p-2 bg-slate-100 rounded-full hover:rotate-90 transition-transform"><i data-lucide="x"></i></button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-4 pr-2">
                                    {history.length === 0 ? <p className="text-center text-slate-300 mt-20">এখনো কিছু নেই!</p> : 
                                        history.map(item => (
                                            <div key={item.id} className="p-4 rounded-2xl border border-slate-100 hover:bg-blue-50 cursor-pointer transition-colors" onClick={() => { setQuestion(item.q); setAnswer(item.a); setShowHistory(false); }}>
                                                <p className="font-bold text-slate-700 truncate">{item.q}</p>
                                                <p className="text-[10px] text-blue-500 mt-1 uppercase font-black tracking-widest">ট্যাপ করে দেখুন</p>
                                            </div>
                                        ))
                                    }
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
